<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <body>
    <div class="container weather-container">
      <h2 class="text-center mb-4">Weather App</h2>
      <div class="form-group">
        <label for="cityInput">Enter City:</label>
        <input type="text" class="form-control" id="cityInput" placeholder="E.g., Johannesburg">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="unit" id="celsius" value="metric" checked>
        <label class="form-check-label" for="celsius">Celsius</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="unit" id="fahrenheit" value="imperial">
        <label class="form-check-label" for="fahrenheit">Fahrenheit</label>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button class="btn mt-3 text-center" style='background-color: pink;' onclick="getWeather()">Get Weather</button>
      </div>
      <div id="weatherInfo" class="mt-4 textDeco"></div>
    </div>
  
  <script src='./index.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
